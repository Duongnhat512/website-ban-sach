server:
  port: 8088

spring:
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Chippo156/application-config.git
          clone-on-start: true
          force-pull: true
          default-label: main
        bootstrap: true
      allow-override: true
  application:
    name: config-server
