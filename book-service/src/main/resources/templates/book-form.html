<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Book</title>
</head>
<body>
<h1 th:text="${book.id == null} ? 'Add Book' : 'Edit Book'"></h1>
<form th:action="@{/books}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required />
    <br/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea>
    <br/>

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" required />
    <br/>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" required />
    <br/>

    <label for="releasedDate">Release Date:</label>
    <input type="date" id="releasedDate" th:field="*{releasedDate}" required />
    <br/>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" required />
    <br/>

    <label for="category">Category:</label>
    <select id="category" th:field="*{category.id}">
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
    </select>
    <br/>

    <button type="submit">Save</button>
</form>
<a href="/books">Back to list</a>
</body>
</html>
